language: node_js
node_js:
- 10.12.0
sudo: required
dist: trusty
branches:
  only:
  - master
  - "/^feature.*$/"
  - "/^v[0-9].*$/"
git:
  depth: false

cache:
  apt: true
  bundler: true
  directories:
  - node_modules

before_install:
- chmod +x scripts/*

jobs:
  include:
  - stage: test
    name: Unit test & Integration test
    script:
    - npm run cover
  - stage: deploy
    if: "(branch = master) OR (tag =~ ^v[0-9].*$)"
    name: Deploy
    script:
    - scripts/deploy.sh
notifications:
  email:
    recipients:
    - trungdt@absoft.vn
env:
  matrix:
  - NODE_ENV=test
